<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" name="password" required></ion-input>
      <ion-button fill="outline" slot="end" (click)="togglePasswordVisibility()">
        <ion-icon [name]="passwordVisible ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <ion-button type="submit" expand="block">Se Connecter</ion-button>
  </form>
</ion-content>
