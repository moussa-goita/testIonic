<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="container-fluid d-flex vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-lg-6 d-flex justify-content-center align-items-center">
      <div class="w-75">
        <h2 class="text-center mb-4">Se Connecter</h2>
        <form class="bg-white shadow-sm rounded p-4 mb-4" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label text-dark fw-bold">Email</label>
            <ion-input
              type="email"
              class="form-control form-control-lg"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label text-dark fw-bold">Mot de passe</label>
            <div class="input-group">
              <ion-input
                [type]="passwordVisible ? 'text' : 'password'"
                class="form-control form-control-lg"
                [(ngModel)]="password"
                name="password"
                required
              ></ion-input>
              <ion-button fill="outline" slot="end" (click)="togglePasswordVisibility()">
                <ion-icon [name]="passwordVisible ? 'eye-off' : 'eye'"></ion-icon>
              </ion-button>
            </div>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <div class="d-flex justify-content-center">
            <ion-button type="submit" expand="block">Se Connecter</ion-button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bg-primary text-white" style="background: linear-gradient(to right, #0062e6, #a3aed0, #33aeff)">
      <img src="/royale.png" class="mb-4" alt="Royale Stock Logo" style="width: 150px"/>
      <div class="p-2 border border-primary rounded d-flex justify-content-center align-items-center" style="width: 100%">
        <p class="mb-0 text-center">Le meilleur syst√®me pour faciliter votre gestion de stocks</p>
      </div>
    </div>
  </div>
</ion-content>
